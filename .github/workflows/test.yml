name: softfloat-hs CI
on:
  - push
  - pull_request

jobs:
  test:
    name: Testing ${{ matrix.os }} GHC-${{ matrix.ghc }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04]
        ghc: [9.4.8, 9.6.6, 9.8.2]
        cabal: [3.10.3.0]
        # Test a single macOS configuration against the latest supported GHC version
        include:
          - os: macos-14
            ghc: 9.8.2
            cabal: 3.10.3.0
    uses: GaloisInc/.github/.github/workflows/haskell-ci.yml@v1.3
    with:
      build-targets: "pkg:softfloat-hs"
      cabal: ${{ matrix.cabal }}
      check: false
      ghc: ${{ matrix.ghc }}
      os: ${{ matrix.os }}
      sdist: false
      submodules: "true"
      test-targets: "test:test-th"
